{% extends "base.html" %}
{% load static %}

{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    /* ===== PAGE BACKGROUND ===== */
    body {
        min-height: 100vh;
        background-image: url("{% static 'assets/bg.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* ===== WRAPPER ===== */
    .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* ===== GLASS CARD ===== */
    .auth-card {
        width: 100%;
        max-width: 420px;
        padding: 36px 32px;
        border-radius: 24px;

        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);

        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
        text-align: center;

        animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* ===== LOGO ===== */
    .auth-card img {
        width: 90px;
        margin-bottom: 6px;
    }

    .tagline {
        font-size: 0.8rem;
        color: #5eead4;
        margin-bottom: 22px;
        letter-spacing: 0.6px;
        font-style: italic;
    }

    /* ===== TITLE ===== */
    .auth-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #e5e7eb;
        margin-bottom: 24px;
    }

    /* ===== INPUTS ===== */
    .form-control {
        background: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 14px;
        padding: 14px;
        font-size: 0.9rem;
        margin-bottom: 14px;
    }

    .form-control:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(94, 234, 212, 0.6);
    }

    /* ===== BUTTON ===== */
    .btn-primary {
        width: 100%;
        padding: 14px;
        border-radius: 16px;
        border: none;

        background: linear-gradient(135deg, #22d3ee, #0ea5e9);
        color: #002b36;

        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(34, 211, 238, 0.5);
    }

    /* ===== FOOTER TEXT ===== */
    .auth-footer {
        margin-top: 18px;
        font-size: 0.85rem;
        color: #cbd5f5;
    }

    .auth-footer a {
        color: #5eead4;
        font-weight: 600;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    /* ===== ALERTS ===== */
    .alert {
        font-size: 0.8rem;
        padding: 10px;
        border-radius: 12px;
        margin-bottom: 14px;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">

        <img src="{% static 'assets/lg.png' %}" alt="NextDoor Logo">
        <div class="tagline">Closer Than You Think.</div>

        <div class="auth-title">Create Account</div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" name="password1" class="form-control" placeholder="Password" required>
            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>

            <button class="btn-primary">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </div>

    </div>
</div>

{% endblock %}
