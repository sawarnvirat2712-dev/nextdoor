{% extends "base.html" %}
{% load static %}


{% block content %}

<style>
    body {
        background-image: url("{% static 'assets/bg.png' %}");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
    }

    .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-card {
        width: 100%;
        max-width: 420px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 25px 45px rgba(0,0,0,0.2);
        text-align: center;
    }

    .auth-title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #1f2933;
    }

    .btn-primary {
        background-color: #2fb7a4;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-weight: 600;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">

        <img src="{% static 'assets/logo.png' %}" width="90">
        <p class="text-muted mb-3">Join NextDoor</p>

        <div class="auth-title">Create Account</div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" name="password1" class="form-control mb-3" placeholder="Password" required>
            <input type="password" name="password2" class="form-control mb-3" placeholder="Confirm Password" required>

            <button class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="mt-3 text-muted">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>

    </div>
</div>

{% endblock %}
