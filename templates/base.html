{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>NextDoor</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dark-glass-theme.css' %}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ===== GLASS NAVBAR ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            padding: 0 48px;

            display: flex;
            align-items: center;
            justify-content: space-between;

            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 1000;
        }

        /* LOGO */
        .nav-left {
            font-size: 1.4rem;
            font-weight: 700;
            color: #5eead4;
        }

        /* CENTER LINKS */
        .nav-center {
            display: flex;
            gap: 34px;
        }

        .nav-center a {
            position: relative;
            text-decoration: none;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 6px 0;
            transition: color 0.3s ease;
        }

        /* UNDERLINE ANIMATION */
        .nav-center a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0%;
            height: 3px;
            border-radius: 6px;
            background: linear-gradient(135deg, #6a11cb, #ff6a88);
            transition: width 0.35s ease;
        }

        .nav-center a:hover {
            color: #6a11cb;
        }

        .nav-center a:hover::after {
            width: 100%;
        }

        /* RIGHT SIDE */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.9rem;
        }

        .nav-right span {
            color: #fff;
            font-weight: 500;
        }

        .nav-right a {
            text-decoration: none;
            padding: 8px 18px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .nav-right .login {
            background: linear-gradient(135deg, #ff8a00, #ffb347);
            color: #fff;
        }

        .nav-right .login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 138, 0, 0.45);
        }

        .nav-right .logout {
            color: white;
        }

        /* PUSH CONTENT BELOW NAVBAR */
        .page-content {
            padding-top: 90px;
        }

        /* RESPONSIVE */
        @media(max-width: 900px) {
            .nav-center {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            NextDoor
        </div>

        <div class="nav-center">
            <a href="{% url 'service_access' 'pg' %}">PG / Hostel</a>
            <a href="{% url 'service_access' 'mess' %}">Mess / Tiffin</a>
            <a href="{% url 'service_access' 'medical' %}">Medical Store</a>
            <a href="{% url 'service_access' 'stationery' %}">Stationery</a>
        </div>

        <div class="nav-right">
            {% if user.is_authenticated %}
            <span>Welcome {{ user.username }} !</span>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="login">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="page-content">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
