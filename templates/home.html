{% extends "base.html" %}
{% load static %}
{% block navbar %}{% endblock %}
{% block content %}



<style>
    body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1bbfb3, #9be7c4, #ffe08a);
        font-family: "Segoe UI", sans-serif;

        display: flex;
        align-items: center;
        justify-content: center;
    }


    .home-wrapper {
        width: 100%;
        max-width: 1000px;
        text-align: center;
    }

    /* TITLE */
    .home-title {
        font-family: 'Poppins', sans-serif;
        font-size: 44px;
        font-weight: 700;
        color: #0f4f47;
        margin-bottom: 5px;
    }

    .home-subtitle {
        font-size: 16px;
        font-style: italic;
        color: rgba(15, 79, 71, 0.8);
        margin-bottom: 40px;
    }

    /* OPTIONS CONTAINER */
    .options-box {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(14px);
        border-radius: 24px;
        padding: 50px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.35);
    }

    /* GRID */
    .options-grid {
        display: grid;
        grid-template-columns: repeat(3, 200px);
        gap: 30px;
        justify-content: center;
    }

    /* OPTION CARD */
    .option-card {
        position: relative;
        height: 140px;
        border-radius: 20px;
        overflow: hidden;

        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 18px;
        font-weight: 600;
        color: #0f3f3a;

        cursor: pointer;
        transition: all 0.3s ease;
    }

    .option-card:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }

    /* CENTERED BACKGROUND ICON */
    .option-card i {
        position: absolute;
        font-size: 90px;
        text-decoration: none;
        opacity: 0.2;
        color: rgba(0, 0, 0, 0.3);

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        pointer-events: none;
    }

    /* TEXT ABOVE ICON */
    .option-text {
        position: relative;
        z-index: 2;
    }

    /* COLOR VARIANTS */
    .bg-teal {
        background: linear-gradient(135deg, #2fb7a4, #8ee5d6);
    }

    .bg-green {
        background: linear-gradient(135deg, #7ee2b8, #c5f3d8);
    }

    .bg-yellow {
        background: linear-gradient(135deg, #ffe08a, #fff1bf);
    }

    .bg-blue {
        background: linear-gradient(135deg, #7fd3ff, #cbeeff);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .options-grid {
            grid-template-columns: repeat(2, 160px);
        }

        .option-card {
            height: 120px;
        }
    }
</style>


<div class="home-wrapper">

    <!-- TITLE -->
    <h1 class="home-title">Welcome to NextDoor</h1>
    <p class="home-subtitle">Closer Than You Think.</p>

    <!-- OPTIONS -->
    <div class="options-box">
        <div class="options-grid">

            <a href="/locations/pg/" class="option-card bg-teal">
                <i class="bi bi-house-door-fill"></i>
                <div class="option-text">PG / Hostel</div>
            </a>
            <a href="/locations/mess/" class="option-card bg-green">
                <i class="bi bi-cup-hot-fill"></i>
                <div class="option-text">Mess / Tiffin</div>
            </a>


            <a href="/locations/medical/" class="option-card bg-yellow">
                <i class="bi bi-heart-pulse-fill"></i>
                <div class="option-text">Medical Store</div>
            </a>

            <a href="/locations/stationery/" class="option-card bg-blue">
                <i class="bi bi-pencil-fill"></i>
                <div class="option-text">Stationery</div>
            </a>

        </div>
    </div>

</div>





{% endblock %}
