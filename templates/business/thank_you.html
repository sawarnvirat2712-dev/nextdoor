{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | NextDoor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ===== PAGE BG ===== */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:url("{% static 'assets/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* ===== GLASS CARD ===== */
        .card {
            width: 100%;
            max-width: 420px;
            padding: 36px 28px;
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: pop .6s ease;
            z-index: 2;
        }

        @keyframes pop {
            from {
                opacity: 0;
                transform: scale(.9)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        /* ===== ICON ===== */
        .check {
            font-size: 3.6rem;
            color: #5eead4;
            margin-bottom: 12px;
        }

        /* ===== TEXT ===== */
        h2 {
            color: white;
            margin-bottom: 10px;
        }

        p {
            font-size: .95rem;
            color: rgba(255, 255, 255, .85);
            margin-bottom: 8px;
        }

        .redirect-note {
            font-size: .8rem;
            color: rgba(255, 255, 255, .65);
            margin-bottom: 22px;
        }

        /* ===== BUTTON ===== */
        button {
            padding: 14px 26px;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            font-size: .95rem;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 180, 216, .45);
        }

        /* ===== CONFETTI ===== */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="check">✔</div>
        <h2>Thank You!</h2>
        <p>Your business has been submitted successfully.</p>

        <div class="redirect-note">
            Redirecting to home in <span id="countdown">5</span> seconds…
        </div>

        <button onclick="goHome()">Go Back to Home</button>
    </div>

    <script>
        /* ===== CONFETTI ===== */
        function launchConfetti() {
            const colors = ["#5eead4", "#00b4d8", "#ffbe0b", "#fb5607", "#8338ec"];
            for (let i = 0; i < 120; i++) {
                const c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * window.innerWidth + "px";
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 5000);
            }
        }
        launchConfetti();

        /* ===== REDIRECT ===== */
        let count = 5;
        const cd = document.getElementById("countdown");
        setInterval(() => {
            count--;
            cd.textContent = count;
        }, 1000);

        function goHome() {
            window.location.href = "/services/";
        }
        setTimeout(goHome, 5000);
    </script>

</body>

</html>
