{% extends "base.html" %}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:#f8fafc;
    padding:20px;
}

.container{
    max-width:560px;
    margin:auto;
    background:#fff;
    border-radius:24px;
    padding:28px;
    box-shadow:0 30px 60px rgba(0,0,0,0.12);
}

h2{
    color:#0f172a;
    margin-bottom:18px;
}

label{
    font-size:.85rem;
    font-weight:600;
    color:#334155;
}

input, textarea{
    width:100%;
    margin-top:6px;
    margin-bottom:14px;
    padding:14px;
    border-radius:14px;
    border:1px solid #e5e7eb;
    font-size:.9rem;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:16px;
    background:linear-gradient(135deg,#2563eb,#1d4ed8);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
}

.note{
    font-size:.75rem;
    color:#64748b;
    margin-top:10px;
    text-align:center;
}
</style>

<div class="container">

    <h2>Edit Business Details</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Business Name</label>
        <input type="text" name="business_name" value="{{ business.business_name }}" required>

        <label>Phone Number</label>
        <input type="text" name="phone" value="{{ business.phone }}" required>

        <label>Address</label>
        <textarea name="address" rows="3" required>{{ business.address }}</textarea>

        <button type="submit">Save Changes</button>
    </form>

    <div class="note">
        Some details may require reâ€‘approval after editing.
    </div>

</div>

{% endblock %}
