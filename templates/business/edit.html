{% extends "base.html" %}
{% load static %}

{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ===== PAGE BACKGROUND ===== */
body{
    min-height:100vh;
    background-image:url("{% static 'assets/bg.jpg' %}");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    padding:20px;
}

/* ===== CENTER WRAPPER ===== */
.edit-wrapper{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== GLASS CARD ===== */
.edit-card{
    width:100%;
    max-width:480px;
    padding:32px;
    background:rgba(255,255,255,0.22);
    backdrop-filter:blur(16px);
    -webkit-backdrop-filter:blur(16px);
    border-radius:24px;
    border:1px solid rgba(255,255,255,0.35);
    box-shadow:0 25px 50px rgba(0,0,0,0.3);
    animation:fadeUp .6s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(25px)}
    to{opacity:1;transform:translateY(0)}
}

/* ===== HEADER ===== */
.edit-card h2{
    text-align:center;
    color:#5eead4;
    font-size:1.4rem;
    margin-bottom:22px;
}

/* ===== FORM ===== */
label{
    font-size:.85rem;
    font-weight:600;
    color:white;
}

input, textarea{
    width:100%;
    margin-top:6px;
    margin-bottom:14px;
    padding:14px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.45);
    background:rgba(255,255,255,.95);
    font-size:.9rem;
}

textarea{
    resize:none;
}

/* ===== BUTTON ===== */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:999px;
    background:linear-gradient(135deg,#00b4d8,#0077b6);
    color:white;
    font-weight:600;
    font-size:.95rem;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(0,180,216,.45);
}

/* ===== NOTE ===== */
.note{
    font-size:.75rem;
    text-align:center;
    color:rgba(255,255,255,.7);
    margin-top:14px;
}
</style>

<div class="edit-wrapper">
    <div class="edit-card">

        <h2>Edit Business Details</h2>

        <form method="POST">
            {% csrf_token %}

            <label>Business Name</label>
            <input type="text" name="business_name" value="{{ business.business_name }}" required>

            <label>Phone Number</label>
            <input type="text" name="phone" value="{{ business.phone }}" required>

            <label>Address</label>
            <textarea name="address" rows="3" required>{{ business.address }}</textarea>

            <button type="submit">Save Changes</button>
        </form>

        <div class="note">
            Some details may require reâ€‘approval after editing.
        </div>

    </div>
</div>

{% endblock %}
