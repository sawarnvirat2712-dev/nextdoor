{% extends "base.html" %}
{% load static %}

{% block content %}


<h1>{{ test }}</h1>


<style>
    body {
        height: 100vh;
        margin: 0;
        background-image: url("{% static 'assets/bg.jpg' %}");
        font-family: "Segoe UI", sans-serif;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* PAGE WRAPPER */
    .home-wrapper {
        width: 100%;
        max-width: 1000px;
        text-align: center;
    }

    /* TITLE */
    .home-title {
        font-family: 'Poppins', sans-serif;
        font-size: 46px;
        font-weight: 700;
        color: #5eead4;
        /* teal glow */
        margin-bottom: 6px;
        letter-spacing: 0.5px;
    }

    .home-subtitle {
        font-size: 16px;
        font-style: italic;
        color: rgba(255, 255, 255, 0.75);
        margin-bottom: 42px;
    }

    /* OPTIONS CONTAINER */
    .options-box {
        background: rgba(20, 20, 20, 0.55);
        backdrop-filter: blur(18px);
        border-radius: 24px;
        padding: 50px;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(94, 234, 212, 0.18);
    }


    /* GRID */
    .options-grid {
        display: grid;
        grid-template-columns: repeat(3, 200px);
        gap: 30px;
        justify-content: center;
    }

    /* OPTION CARD */
    .option-card {
        position: relative;
        height: 140px;
        border-radius: 20px;
        overflow: hidden;

        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 17px;
        font-weight: 600;
        text-decoration: none;

        color: #e5f9f6;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);

        border: 1px solid rgba(255, 255, 255, 0.12);

        cursor: pointer;
        transition: all 0.35s ease;
    }

    .option-card:hover {
        transform: translateY(-8px) scale(1.05);
        box-shadow:
            0 0 0 1px rgba(94, 234, 212, 0.4),
            0 20px 50px rgba(0, 0, 0, 0.6),
            0 0 30px rgba(94, 234, 212, 0.35);
    }


    /* CENTERED BACKGROUND ICON */
    .option-card i {
        position: absolute;
        font-size: 90px;
        opacity: 0.12;
        color: #5eead4;

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }


    /* TEXT ABOVE ICON */
    .option-text {
        position: relative;
        z-index: 2;
        letter-spacing: 0.3px;
    }


    /* COLOR VARIANTS */
    /* .bg-teal {
        background: linear-gradient(135deg, #2fb7a4, #8ee5d6);
    }

    .bg-green {
        background: linear-gradient(135deg, #7ee2b8, #c5f3d8);
    }

    .bg-yellow {
        background: linear-gradient(135deg, #ffe08a, #fff1bf);
    }

    .bg-blue {
        background: linear-gradient(135deg, #7fd3ff, #cbeeff);
    } */

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .options-grid {
            grid-template-columns: repeat(2, 160px);
        }

        .option-card {
            height: 120px;
        }
    }
</style>


<div class="home-wrapper">


    <!-- TITLE -->
    <h1 class="home-title">Welcome to NextDoor</h1>
    <p class="home-subtitle">Closer Than You Think.</p>

    <!-- OPTIONS -->
    <div class="options-box">
        <div class="options-grid">

            <a href="/locations/pg/" class="option-card bg-teal">
                <i class="bi bi-house-door-fill"></i>
                <div class="option-text">PG / Hostel</div>
            </a>
            <a href="/locations/mess/" class="option-card bg-green">
                <i class="bi bi-cup-hot-fill"></i>
                <div class="option-text">Mess / Tiffin</div>
            </a>


            <a href="/locations/medical/" class="option-card bg-yellow">
                <i class="bi bi-heart-pulse-fill"></i>
                <div class="option-text">Medical Store</div>
            </a>

            <a href="/locations/stationery/" class="option-card bg-blue">
                <i class="bi bi-pencil-fill"></i>
                <div class="option-text">Stationery</div>
            </a>
            <a href="/business/register/" class="option-card bg-blue">
                <i class="bi bi-pencil-fill"></i>
                <div class="option-text">Use as Business</div>
            </a>
        </div>
    </div>

</div>





{% endblock %}
