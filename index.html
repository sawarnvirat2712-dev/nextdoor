



<style>
    body {
        background-image: url("{% static 'assets/bg.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
    }

    .home-wrapper {
        padding: 40px 0;
    }

    /* GLASS CONTAINER */
    .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border-radius: 18px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
    }

    /* WELCOME */
    .welcome-title {
        font-size: 30px;
        font-weight: 600;
        color: #1f2933;
    }

    .welcome-sub {
        color: #2fb7a4;
        font-style: italic;
        margin-bottom: 25px;
    }

    /* GRID */
    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 25px;
    }

    /* SQUARE SERVICE CARD */
    .service-tile {
        aspect-ratio: 1 / 1;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.35);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .service-tile:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 25px 45px rgba(47, 183, 164, 0.35);
        background: rgba(255, 255, 255, 0.45);
    }

    .service-icon {
        width: 48px;
        margin-bottom: 12px;
    }

    .service-title {
        font-size: 16px;
        font-weight: 600;
        color: #1f2933;
        text-align: center;
    }
</style>

<div class="container home-wrapper">

    <!-- WELCOME -->
    <div class="glass-card text-center mb-4">
        <h2 class="welcome-title">Welcome to NextDoor ðŸ‘‹</h2>
        <p class="welcome-sub">Closer Than You Think.</p>
        <p class="text-muted">
            Discover essential services around you in just a few clicks.
        </p>
    </div>

    <!-- SERVICES GRID -->
    <div class="glass-card">
        <div class="services-grid">

            <div class="service-tile">
                <img src="{% static 'assets/icons/pg.png' %}" class="service-icon">
                <div class="service-title">PG / Hostel</div>
            </div>

            <div class="service-tile">
                <img src="{% static 'assets/icons/mess.png' %}" class="service-icon">
                <div class="service-title">Mess / Tiffin</div>
            </div>

            <div class="service-tile">
                <img src="{% static 'assets/icons/medical.png' %}" class="service-icon">
                <div class="service-title">Medical Store</div>
            </div>

            <div class="service-tile">
                <img src="{% static 'assets/icons/stationery.png' %}" class="service-icon">
                <div class="service-title">Stationery</div>
            </div>

        </div>
    </div>

</div>
