<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Near You</title>

<style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* ================= BACKGROUND ================= */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #b2f7ef, #d6fff6, #fff9c4);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    position: relative;
}

/* Logo watermark */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("logo.png") center/260px no-repeat;
    opacity: 0.06;
    pointer-events: none;
}

/* ================= CONTAINER ================= */
.container {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    padding: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeUp 0.7s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ================= HEADER ================= */
.header {
    text-align: center;
    margin-bottom: 18px;
}

.header h2 {
    font-size: 1.6rem;
    font-weight: 700;
    color: #006d77;
}

.datetime {
    margin-top: 6px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #004d40;
}

/* ================= FORM ================= */
.form-group {
    margin-top: 16px;
}

label {
    font-size: 0.9rem;
    font-weight: 600;
}

input, select {
    width: 100%;
    margin-top: 6px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    margin-top: 18px;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #00b4d8, #0077b6);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
}

/* ================= SKELETON ================= */
.skeleton {
    background: linear-gradient(
        90deg,
        #eee 25%,
        #ddd 37%,
        #eee 63%
    );
    background-size: 400% 100%;
    animation: skeleton 1.2s ease infinite;
    border-radius: 12px;
    height: 90px;
    margin-top: 16px;
}

@keyframes skeleton {
    0% { background-position: 100% 0 }
    100% { background-position: 0 0 }
}

/* ================= CARD ================= */
.card {
    margin-top: 18px;
    background: white;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.card h4 {
    display: flex;
    align-items: center;
    gap: 6px;
}

/* ================= BADGES ================= */
.badge {
    font-size: 0.7rem;
    padding: 4px 8px;
    border-radius: 999px;
    font-weight: 600;
}

.verified {
    background: #1da1f2;
    color: white;
    box-shadow: 0 0 10px rgba(29,161,242,0.6);
}

.open {
    background: #2ecc71;
    color: white;
}

.closed {
    background: #e74c3c;
    color: white;
}

.closing {
    background: #f39c12;
    color: white;
}

/* ================= MAP MARKER GLOW ================= */
.glow {
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 8px #2ecc71; }
    to { box-shadow: 0 0 18px #2ecc71; }
}

/* ================= RESPONSIVE ================= */
@media (min-width: 768px) {
    .container {
        max-width: 520px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Find Services Near You</h2>
        <div class="datetime" id="datetime"></div>
    </div>

    <div class="form-group">
        <label>Search Mode</label>
        <select id="mode" onchange="toggleDistance()">
            <option value="nearest">Find the Nearest</option>
            <option value="manual">Enter Distance Manually</option>
        </select>
    </div>

    <div class="form-group" id="distanceBox" style="display:none;">
        <label>Distance (km)</label>
        <input type="number" placeholder="Enter distance">
    </div>

    <button onclick="loadResults()">Search</button>

    <div id="results"></div>

</div>

<script>
/* ================= IST DATE TIME ================= */
function updateTime() {
    const now = new Date();
    const options = {
        timeZone: "Asia/Kolkata",
        hour: "numeric",
        minute: "numeric",
        second: "numeric",
        hour12: true,
        day: "2-digit",
        month: "long",
        year: "numeric"
    };
    document.getElementById("datetime").innerText =
        now.toLocaleString("en-IN", options) + " (IST)";
}
setInterval(updateTime, 1000);
updateTime();

/* ================= TOGGLE DISTANCE ================= */
function toggleDistance() {
    document.getElementById("distanceBox").style.display =
        mode.value === "manual" ? "block" : "none";
}

/* ================= BUSINESS LOGIC ================= */
function getStatus(open, close, is24) {
    if (is24) return "24hrs";
    const now = new Date();
    const current = now.getHours() * 60 + now.getMinutes();
    const o = open[0]*60 + open[1];
    const c = close[0]*60 + close[1];

    if (current < o || current > c) return "closed";
    if (c - current <= 30) return "closing";
    return "open";
}

/* ================= LOAD RESULTS ================= */
function loadResults() {
    const results = document.getElementById("results");
    results.innerHTML = `
        <div class="skeleton"></div>
        <div class="skeleton"></div>
    `;

    setTimeout(() => {
        const status = getStatus([9,0], [22,0], false);

        results.innerHTML = `
        <div class="card ${status === "open" ? "glow" : ""}">
            <h4>
                Sunshine PG
                <span class="badge verified">‚úî Verified</span>
                ${
                    status === "open"
                    ? '<span class="badge open">Open</span>'
                    : status === "closing"
                    ? '<span class="badge closing">Closing Soon</span>'
                    : '<span class="badge closed">Closed</span>'
                }
            </h4>
            <p>üìç Sector 21, New Delhi</p>
            <p>‚è∞ 9:00 AM ‚Äì 10:00 PM</p>
            <p>üìè 1.2 km away</p>
        </div>`;
    }, 1200);
}
</script>

</body>
</html>
