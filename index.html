<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Near You</title>

<style>
/* üîπ RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* üîπ BACKGROUND */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #b2f7ef, #d6fff6, #fff9c4);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
    position: relative;
    overflow-x: hidden;
}

/* üîπ LOGO WATERMARK */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("logo.png") center/250px no-repeat;
    opacity: 0.06;
    pointer-events: none;
}

/* üîπ MAIN CONTAINER */
.container {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.88);
    border-radius: 20px;
    padding: 22px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeUp 0.8s ease;
}

/* üîπ ANIMATION */
@keyframes fadeUp {
    from {opacity: 0; transform: translateY(25px);}
    to {opacity: 1; transform: translateY(0);}
}

/* üîπ HEADER */
.header {
    text-align: center;
    margin-bottom: 18px;
}

.header h2 {
    font-size: 1.6rem;
    font-weight: 700;
    color: #006d77;
}

/* üîπ DATE TIME */
.datetime {
    margin-top: 6px;
    font-size: 1.05rem;
    font-weight: 600;
    color: #004d40;
    letter-spacing: 0.5px;
}

/* üîπ FORM */
.form-group {
    margin-top: 16px;
}

label {
    font-size: 0.9rem;
    font-weight: 600;
    color: #333;
}

input, select {
    width: 100%;
    margin-top: 6px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 0.95rem;
}

input:focus {
    border-color: #00b4d8;
}

/* üîπ BUTTON */
button {
    width: 100%;
    margin-top: 18px;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #00b4d8, #0077b6);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
}

/* üîπ RESULT CARD */
.card {
    margin-top: 18px;
    background: white;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    animation: fadeUp 0.6s ease;
}

.card h4 {
    font-size: 1.05rem;
    display: flex;
    align-items: center;
    gap: 6px;
}

/* üîπ VERIFIED BADGE */
.verified {
    background: #1da1f2;
    color: white;
    font-size: 0.7rem;
    padding: 3px 7px;
    border-radius: 999px;
    font-weight: 600;
    box-shadow: 0 0 10px rgba(29,161,242,0.6);
}

.card p {
    font-size: 0.85rem;
    color: #555;
    margin-top: 6px;
}

/* üîπ RESPONSIVE */
@media (min-width: 768px) {
    .container {
        max-width: 520px;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- üîπ HEADER -->
    <div class="header">
        <h2>Find Services Near You</h2>
        <div class="datetime" id="datetime"></div>
    </div>

    <!-- üîπ SEARCH OPTIONS -->
    <div class="form-group">
        <label>Search Mode</label>
        <select id="mode" onchange="toggleDistance()">
            <option value="nearest">Find the Nearest</option>
            <option value="manual">Enter Distance Manually</option>
        </select>
    </div>

    <div class="form-group" id="distanceBox" style="display:none;">
        <label>Distance (km)</label>
        <input type="number" placeholder="Enter distance in km">
    </div>

    <button>Search</button>

    <!-- üîπ SAMPLE RESULT -->
    <div class="card">
        <h4>
            Sunshine PG
            <span class="verified">‚úî Verified</span>
        </h4>
        <p>üìç Sector 21, New Delhi</p>
        <p>üìè 1.2 km away</p>
    </div>

</div>

<script>
/* üîπ IST DATE TIME */
function updateTime() {
    const now = new Date();
    const options = {
        timeZone: "Asia/Kolkata",
        hour: "numeric",
        minute: "numeric",
        second: "numeric",
        hour12: true,
        day: "2-digit",
        month: "long",
        year: "numeric"
    };
    document.getElementById("datetime").innerText =
        now.toLocaleString("en-IN", options) + " (IST)";
}
setInterval(updateTime, 1000);
updateTime();

/* üîπ TOGGLE DISTANCE INPUT */
function toggleDistance() {
    const mode = document.getElementById("mode").value;
    document.getElementById("distanceBox").style.display =
        mode === "manual" ? "block" : "none";
}
</script>

</body>
</html>
